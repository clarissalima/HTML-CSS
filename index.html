<!DOCTYPE html>
<!-- diz que o doc é html  -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- suporta acentuações no site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport indica que a site vai ocupar 100% da tela disponível -->

    <title>Meu primeiro exercicio</title>
    <!-- título do site, aparece lá no globinho -->
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <!-- cabeçalho -->
    <p>Esse é um documento <br> quebrei a linha</p>
    <!-- parágrafo -->

    <p> Símbolos especiais:
        &reg;
        &dollar;
    </p>

    <p>Emoji:
        &#x1F596;
        <!-- É só pegar o hex na emojipedia e coloca &# antes -->
    </p>
</body>
</html>
